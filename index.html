<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
</head>
<body>
    <div class="converter-container">
        <h1 style="font-size: 1.5em; font-weight: bold; margin-bottom: 5px;">File Converter</h1>
        
        <div class="file-input-container">
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.txt,.xls,.xlsx">
            <label for="fileInput" class="file-label">Choose File</label>
        </div>
        
        <select id="outputFormat" class="format-select">
            <option value="">Select Output Format</option>
            <option value="pdf">PDF</option>
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="doc">DOC</option>
            <option value="docx">DOCX</option>
            <option value="txt">TXT</option>
            <option value="xls">XLS</option>
            <option value="xlsx">XLSX</option>
        </select>
        
        <button id="convertBtn" class="convert-btn">Convert File</button>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="statusMessage" class="status-message">Ready to convert</div>
        
        <div id="resultContainer" class="result-container">
            <p>Conversion Complete!</p>
            <a id="downloadLink" class="download-btn" download>Download Converted File</a>
        </div>
        
        <div id="fileInfo" class="file-info">
            <div id="fileName" class="file-name">No file selected</div>
            <div id="fileType" class="file-type">-</div>
            <div id="fileSize" class="file-size">-</div>
        </div>
    </div>
</body>
</html>
